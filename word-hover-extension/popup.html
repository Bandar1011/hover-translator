<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 250px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .config-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #0066cc;
        }

        /* Flashcard Styles */
        .flashcard-scene {
            perspective: 600px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .flashcard {
            width: 100%;
            height: 100px; /* Adjust height as needed */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-sizing: border-box;
        }

        .flashcard-face-front {
            background: #fff;
        }

        .flashcard-face-back {
            background: #f9f9f9;
            transform: rotateY(180deg);
        }
        
        .flashcard-original, .flashcard-translation {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        
        .flashcard-meta {
            position: absolute;
            bottom: 5px;
            right: 8px;
            font-size: 10px;
            color: #999;
        }

        .delete-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            margin-left: 5px;
        }

        .flashcard-back-content {
            display: flex;
            flex-direction: column-reverse; /* This is a trick to put the second div on top */
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-grow: 1; /* Allows content to take up space */
        }
        .flashcard-hiragana {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Word Translator</h2>
    
    <div class="info">
        Simply hover over any word on a webpage to see its translation!
    </div>
    
    <div class="config-group">
        <label for="targetLanguage">Target Language:</label>
        <select id="targetLanguage">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Italian">Italian</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Japanese">Japanese</option>
            <option value="Chinese">Chinese</option>
            <option value="Korean">Korean</option>
            <option value="Russian">Russian</option>
            <option value="Arabic">Arabic</option>
        </select>
    </div>
    
    <button id="saveSettings">Save Language</button>
    
    <div id="status"></div>
    
    <hr style="margin: 20px 0; border: none; border-top: 1px solid #ddd;">
    
    <h3>Flashcards</h3>
    <button id="viewFlashcards">View My Flashcards</button>
    <button id="refreshFlashcards" style="margin-left: 5px; background: #2196F3;">Refresh</button>
    <div id="flashcardContainer" style="display: none; margin-top: 10px;">
        <div id="flashcardList"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
