<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 250px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .config-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h2>Word Translator</h2>
    
    <div class="info">
        Simply hover over any word on a webpage to see its translation!
    </div>
    
    <div class="config-group">
        <label for="targetLanguage">Target Language:</label>
        <select id="targetLanguage">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Italian">Italian</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Japanese">Japanese</option>
            <option value="Chinese">Chinese</option>
            <option value="Korean">Korean</option>
            <option value="Russian">Russian</option>
            <option value="Arabic">Arabic</option>
        </select>
    </div>
    
    <button id="saveSettings">Save Language</button>
    
    <div id="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
